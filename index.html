<!DOCTYPE html>
<html lang="esp">
    <head>  
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <enlace rel="preconectar" href="https://fonts.googleapis.com">
        <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <enlace href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@300 & display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/Logo.svg" alt="logo de alura">
        </header>
        <main>
            <section>
                <textarea type="text" class="text-area"placeholder="Ingrese el texto aqui"></textarea>
                <h5> <img src="imagenes/Vector.png" alt="vector"> Solo letras minúsculas y sin acentos</h5>
                <div class="button">
                    <button class="button1" type="button" onclick="btencriptar()">Encriptar</button>
                    <button class="button2" type="button" onclick="btdesencriptar()">Desencritar</button>
                </div>
            </section>
            <section>
                <div class="text-result" >

                    <div type="text" id="borrar" >
                        <img class="mono" src="imagenes/Muñeco.svg" alt="mono">
                        <strong>Ningún mensaje fue encontrado
                        <br><br>
                        ingrese el texto que deses encriptar o desencriptar.</strong>
                    </div> 

                     <div id="copiar">
                            <h3>Encriptado</h3>
                            <br>
                            <textarea class="resultado"></textarea>
                            <br>
                            <img  class="img" src="imagenes/cerrado.jpg" alt="candado-cerrado">
                            <br>
                            <button class="copiar" onclick="copiar()">copiar</button>
                     </div> 

                     <div id="desencriptar2">
                            <h3 >Desencriptado<h3>
                             <br>
                            <textarea class="resultado2"></textarea>
                            <br>
                            <img class="img"src="imagenes/abierto.png" alt="candado-abierto">
                     </div> 

                    </div>  
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
